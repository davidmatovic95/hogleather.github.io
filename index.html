<html>

<body onload="onTop()">

<div id="nav" class="wapper">

			<li onclick="myFunction('products')">Products</li>
			<li onclick="myFunction('contact')" class="push">Contact Us</li>
		</ul>
	</nav>
</div>

<div class="heading-picture">
	<img class="product" src="slike/hog.jpg">
</div>

<div id="products" class="container">

  <img class="product" src="slike/7.jpg">
  <img class="product" src="slike/8.jpg">

  <img class="product" src="slike/10.jpg">

</div>

<div id="contact" class="contact-us">
	<h1>Contact Us</h1>
	<div class="social-icons-wrapper">

		<div class="social">
			<a href="https://www.facebook.com/HOGLeathergoods">
				<img src="slike/contact/facebook.png">
				<p>HOGLeathergoods</p>
			</a>
		</div>

		<div class="social">
			<a href="https://www.instagram.com/hog_leathergoods/">
				<img src="slike/contact/instagram.png">
				<p>hog_leathergoods</p>
			</a>
		</div>

		<div class="social">
			<a href="#">
				<img src="slike/contact/phone.png">
				<p>+381648989899</p>
			</a>
		</div>

		<div class="social">
			<a href="#">
				<img src="slike/contact/email.png">
				<p>hogleadther@gmail.com</p>
			</a>
		</div>
		
	</div>
	
</div>

<div onclick="topFunction()" id="myBtn">
	<img src="slike/up-arrow.png">
</div>

<script>

	function onTop() {
		window.scrollTo({ top: 0, behavior: 'smooth' });
	}

	function myFunction(value) {
		console.log('bla')
		const element = document.getElementById(value);
		element.scrollIntoView({behavior: "smooth"});
	}


	// Get the button
	let mybutton = document.getElementById("myBtn");

	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
		if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
			mybutton.style.display = "block";
		} else {
			mybutton.style.display = "none";
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
		document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
	}

</script>

</body>
</html>
